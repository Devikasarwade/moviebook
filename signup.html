
    <!-- Signup Page -->
<!DOCTYPE html>
<html>
<head>
<style>
p {
  background-image: url('1.jpg');
}
</style>

    <div id="signup"><center>
      <h2>Sign Up</h2>
      <form onsubmit="return validateForm()">
        <label for="reg-id">Registration ID*:</label>
        <input type="text" id="reg-id" name="reg-id" placeholder="Enter registration ID" required>
        <br><br>
        <label for="username">Username*:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" pattern="^[^0-9]+$" required>
        <br><br>
        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])(?!.*\s).{8,}$" required>
        <br><br>
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        <br><br>
        <label for="mobile">Mobile Number*:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
        <br><br>
        <label for="dob">Date of Birth*:</label>
        <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY" required>
        <br><br>
        <button type="submit" id="signup-btn"><a href='boo.html'>Submit</button>
        <button type="reset" id="cancel-btn">Cancel</button>
      </form></center>
    </div>
</head>
</html>
