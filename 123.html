<!DOCTYPE html>
<html><center>
  <head>
    <title>Movie Ticket Booking - Book a Movie</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#now-showing">Now Showing</a></li>
          <li><a href="#booking">Book a Movie</a></li>
        </ul>
      </nav>
    </header>
    
    <section id="booking">
      <center><h2>Book a Movie</h2></center>
      <form id="booking-form">
        <label for="movie-select">Select a movie:</label>
        <select id="movie-select" name="movie" required>
          <option value="">-- Select a movie --</option>
          <option value="movie-1">Movie 1</option>
          <option value="movie-2">Movie 2</option>
          <option value="movie-3">Movie 3</option>
        </select></br></br>
        
        <label for="date-select">Select a date:</label>
        <input type="date" id="date-select" name="date" required></br></br>
        
        <label for="time-select">Select a time:</label>
        <select id="time-select" name="time" required>
          <option value="">-- Select a time --</option>
          <option value="12pm">12:00 PM</option>
          <option value="3pm">3:00 PM</option>
          <option value="6pm">6:00 PM</option>
          <option value="9pm">9:00 PM</option>
        </select></br></br>
        
        <label for="num-tickets-input">Number of tickets:</label>
        <input type="number" id="num-tickets-input" name="num_tickets" min="1" max="10" value="1" required></br></br>
        
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name" placeholder="Enter your name" required></br></br>
        
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email" placeholder="Enter your email" required></br></br>
        
        <label for="phone-input">Phone:</label>
        <input type="tel" id="phone-input" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required></br></br>
        
        <button type="submit">Book Now</button>
        <button type="reset">Reset</button>
      </form>
    </section>
  </body></center>
</html>
